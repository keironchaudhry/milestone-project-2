<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock, Paper, Scissors, Lizard, SPOCK!</title>
</head>
<body>
    <nav>
        <h1 class="main-title">Rock, Paper, Scissors, Lizard, SPOCK!</h1>
        <h3 class="mid-title">👾 Live long and prosper! 👾</h3>
    </nav>
    <div class="options">
        <button data-choice="0" id="rock">🪨</button>
        <button data-choice="1" id="paper">📄</button>
        <button data-choice="2" id="scissors">✂️</button>
        <button data-choice="3" id="lizard">🦎</button>
        <button data-choice="4" id="spock">🖖🏽</button>
    </div>
    <div id="scores">
        <div>
            <p>Player</p>
            <span id="player-score">0</span>
        </div>
        <div>
            <p>Computer</p>
            <span id="computer-score">0</span>
        </div>
    </div>
    <!-- <div class="score-display">
        <div class="winning">🪨</div>
        <div class="losing">🦎</div>
    </div> -->

    <script src="assets/js/script.js"></script>
</body>
</html>
